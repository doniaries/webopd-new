name: ğŸš€ Deploy website on push
on:
  push:
    branches: [ main ]
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Install & Build Assets
      # Langkah ini wajib agar folder public/build tercipta dan tampilan web normal
      run: |
        npm install
        npm run build

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        exclude: |
          **/.git*
          **/node_modules/**
          public/hot
          storage/*.key
          .env
